server.port=8082
#Database
spring.datasource.url=jdbc:mysql://audioservicedb:3306/audioservice?allowPublicKeyRetrieval=true&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.datasource.platform=mysql
spring.datasource.initialization-mode=always
spring.datasource.hikari.maximumPoolSize=50
spring.datasource.hikari.idleTimeout=60000
spring.datasource.hikari.connectionTimeout=600000
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
#logger
logging.level.org.springframework=WARN
logging.level.audio_service.mappers=DEBUG
logging.level.resource_storage_module.mappers=DEBUG
logging.level.bulk_service.mappers=DEBUG
logging.file=logs/spring-boot-logging.log
#file
server.tomcat.max-http-post-size=100MB
spring.servlet.multipart.max-file-size=5000MB
spring.servlet.multipart.max-request-size=5000MB
#redis
spring.redis.database=0
spring.redis.host=audioservice_redis_1
spring.redis.port=6379
spring.redis.password=password
spring.redis.timeout=60000
spring.cache.redis.time-to-live=600000
defaultLength=262144
cache.chunk.size=1048576
#active-mq
spring.activemq.broker-url=tcp://activemq:61616
spring.activemq.user=admin
spring.activemq.password=admin
#filesystem-resource-properties
fileSystem.path=/app/
cors.url=http://localhost:3000
server.servlet.context-path=/audio
